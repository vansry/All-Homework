<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fdunction Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <center>
        <div class="col-md-4">
            <h3>JavaScript Calculator</h3>
            <input type="text" class="form-control" name="" id="number1" placeholder="enter number 1">
            <input type="text" class="form-control" name="" id="number2" placeholder="enter number 2"><br>
            <button id="btnsum" class="btn-floating btn-git btn-sm">+</button>
            <button id="btnsubtract" class="btn-floating btn-git btn-sm">-</button>
            <button id="btndivide" class="btn-floating btn-git btn-sm">/</button>
            <button id="btnmultily" class="btn-floating btn-git btn-sm">x</button><br>
            Total: <input type="text" class="form-control" name="" id="total">
    </center>
    <script src="../js/function.js"></script>
    </div>
</body>

</html>
